<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    <h2>Categories:</h2>
    <p><a href="/category/new">Добавить катекорию</a></p>
    <ul>
        {% for category in categories %}
                <li class="title"><a href="{{url_for('category', id=category.id)}}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
    <h2>All menu</h2>
    <ul>
         {% for food in foods %}
                 <li>{{food}}</li>
          {% endfor %}
     </ul>
</body>
</html>
