<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Posts</title>
</head>
<body>
    <h2>Categories:</h2>
    <ul>
        {% for category in categories %}
                <li class="title"><a href="{{url_for('category', id=category.id)}}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
