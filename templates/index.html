<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Posts</title>
</head>
<body>
    <h2>Latets posts</h2>
    {% for food in foods %}
        <div class="post">
            <h3 class="title">{{ food.name }}</h3>
            <h3 class="title"> Категория: {{ food.category }}</h3>
            {% for foo in food.category.food %}
                <h3 class="title"> {{ foo }}</h3>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
