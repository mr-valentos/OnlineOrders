<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
      <style>
        body {

padding: 0;

margin: 0;

background: #D3D3D3 no-repeat center top;

width: 100%;

display: table;

      }</style>
</head>
<body>
<div class="registration" align="center">
<form method="post" action="/new_user">
    <h2>Registration</h2>
    <ul>
         <p><label for="login">login</label>
         <p><input type="text" name="login" id="login" />
         <p><label for="email">email</label>
         <p><input type="email" name="email" id="email" />
         <p><label for="phone">phone</label>
         <p><input type="text" name="phone" id="phone" />
         <p><label for="password">password</label>
         <p><input type="password" name="password" id="password" />
         <p><label for="password2">password2</label>
         <p><input type="password" name="password2" id="password2" />
         <br/>
         <p>
         <input class="add_user" type="submit" />
    </ul>
</form>
</div>
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
        <script>
        alert(" {{ message }} ");
        </script>
      {% endfor %}
   {% endif %}
{% endwith %}
</body>
</html>
