<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <style>
        body {

padding: 0;

margin: 0;

background: #D3D3D3 no-repeat center top;

width: 100%;

display: table;

      }</style>
</head>
<body>
{% block content %}
    <div align="center"><h1>Sign In</h1>
<form action="/login" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        login:<br>
        {{form.login}}<br>
    </p>
    <p>  Password:<br>
        {{form.password}} </p>
    <p><input type="submit" value="Sign In"></p>
</form>
    </div>
{% endblock %}
</body>
</html>
