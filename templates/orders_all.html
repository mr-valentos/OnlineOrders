<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<ul>
    {%for order in orders%}
   <li><a href="{{url_for('edit_order', id=order.id)}}">
       <br><h>Адресс: {{order.address}}</h>
       <br><h>На время: {{order.time}}</h>
       <br><h>Клиент: {{order.user.login}} тел.({{order.user.phone}})</h>
       <br><h>Статус: {{order.status}}</h>
       </a>
    {%endfor%}
</ul>
</body>
</html>
