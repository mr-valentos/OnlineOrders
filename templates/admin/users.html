<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<ul>
    {% for user in users %}
        <li>
            {{user.login}}, Roles:
            {% for role in user.roles %}
                <br> {{role.name}}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
</body>
</html>
